<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Order summary component Challenge</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block-card">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card__img" />
        <div class="card__details">
          <header>
            <h1 class="card__header">Order Summary</h1>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>
          <div class="media">
            <img src="images/icon-music.svg" alt="" class="media__img" />
            <div class="media__details">
              <span class="">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="" class="media__action">Change</a>
          </div>
          <a class="btn btn--primary" href="">Proceed to Payment</a>
          <a class="btn" href="">Cancel Order</a>
        </div>
      </div>
    </section>
  </body>
</html>
